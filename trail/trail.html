<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Form with Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
        max-width: 500px;
        border-radius: 10px;
      }

      /* Close button (optional) */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Button styles */
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Form fields */
      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Card style */
      .card {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        margin-top: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      .card h3 {
        margin: 0 0 10px 0;
      }

      .card p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h2>Click the Button to Open Modal</h2>

    <!-- Trigger/Open The Modal -->
    <button id="openModalBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Fill in the form</h2>

        <form id="modalForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Placeholder for the generated card -->
    <div id="cardContainer"></div>

    <script>
      // Get modal element
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("openModalBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // Handle form submission
      document.getElementById("modalForm").onsubmit = function (event) {
        event.preventDefault(); // prevent actual form submission

        // Get the form data
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;

        // Display an alert to confirm submission
        alert("Form submitted!");

        // Close the modal
        modal.style.display = "none";

        // Create a new card with the form data
        createCard(name, email);

        // Clear the form
        document.getElementById("modalForm").reset();
      };

      // Close the modal if the user clicks anywhere outside of it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Function to create a new card
      function createCard(name, email) {
        var cardContainer = document.getElementById("cardContainer");

        // Create the card div
        var card = document.createElement("div");
        card.className = "card";

        // Add content to the card
        var cardContent = `
                <h3>Submitted Information</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
            `;
        card.innerHTML = cardContent;

        // Append the card to the card container
        cardContainer.appendChild(card);
      }
    </script>
  </body>
</html>
